<!DOCTYPE html>
<html>
<head>
  <title>Email Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Email Generator</h1>
  <form id="prompt-form">
    <label for="to">To:</label><br>
    <input type="text" id="to"><br>
    <label for="tone">Tone:</label><br>
    <input type="text" id="tone"><br>
    <label for="reason-1">Reason 1:</label><br>
    <input type="text" id="reason-1"><br>
    <label for="reason-2">Reason 2:</label><br>
    <input type="text" id="reason-2"><br>
    <label for="reason-3">Reason 3:</label><br>
    <input type="text" id="reason-3"><br>
    <label for="additional-context">Additional Context:</label><br>
    <textarea id="additional-context" rows="4" cols="50"></textarea><br>
    <label for="intended-result">Intended Result:</label><br>
    <input type="text" id="intended-result"><br>
    <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
